<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOGame</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="home">
        <div class="overlay"></div>



        <div class="content text-light py-5 mx-auto w-25 text-center">
            <h1>Tic - Tac - Toe</h1>
            <p class="py-3">Welcome in my simple Game</p>
            <button class="btn btn-info">New Game</button>
        </div>

        <p class="turn text-center text-warning"></p>

        <div class="game w-25 mx-auto d-flex flex-wrap">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>


        <div class="light-box text-danger ">
            <div class="msg text-center">
                <h3></h3>
                <button class="btn btn-info">New Game</button>
            </div>
        </div>



    </header>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
